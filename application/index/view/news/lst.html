{block name='header'}

{block name='content'}
      <div class="main fl-rt xwzx">
        <div class="main-title">新闻中心></div>
        <div class="part2">
			<ul id="news_list">
				{volist name="new" id="vo"}
					<li>
					  <img src="{$vo.thumb}" tppabs="http://a.yongheganggu.com/Public/Home/img/news1.jpg" alt="" class="fl-lt"/>

						<div class="data fl-rt">[{$vo.time|date='Y.m.d H:i:s',###}]</div>
						<h1>{$vo.title}</h1>
						<p>{$vo.desc}</p>
						<a href="{:url('details',array('id'=>$vo['id']))}" tppabs="http://a.yongheganggu.com/Home/New/details/id/17.html" class="fl-rt more">More</a>
					  </div>
					</li>
				{/volist}	
			</ul>
        </div>
         <style>
    /*分页*/
    .pagination { float:right;}
    .pagination li {display: inline-block;margin-right: -1px;padding: 5px;border: 1px solid #e2e2e2;min-width: 20px;text-align: center;}
    .pagination li.active {background: #009688;color: #fff;border: 1px solid #009688;}
    .pagination li a {display: block;text-align: center;}
    </style>
        {$page}
      </div>
